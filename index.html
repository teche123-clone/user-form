<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comprehesive form</title>
    <fieldset>
        <legend>Address details</legend>
            <label for="street">street address:</label>
            <input type="text" name="street" id="street" placeholder="Enter your street address" required>

            <div class="row">
                <label for="city">city:</label>
                <input type="text" name="city" id="city" placeholder="Enter your city" required>
            </div>
            <div>
                <label for="state">state:</label>
                <input type="text" name="state" id="state" placeholder="Enter your state" required>
            </div>
            <div>
            
            <div class="row">

            </div>
            <label for="zip">zip code:</label>
            <input type="text" name="zip" id="zip" placeholder="Enter your zip code" pattern="{0-9}{5}" title="Enter a valid 5- digit zip code" required>
            </div>
            <div>
                <label for="country">country:</label>
                <select id="country" name="country" required>
                    <option value="">select country</option>
                    <option value="US">United state</option>
                    <option value="UK">United Kingdom</option>
                    <option value="kenya">kenya</option>
                    <option value="Canada">Canada</option>
                    <option value="australia">Australia</option>


<div class="container">
    <h1>comprehesive user information form</h1>
    <form action="/submit" method="post"
      <fieldset>
        <legend>personal information</legend>
        <label for="first name">first name:</label>
        <input type="text" name="first_name" id="first- name" placeholder="Enter your fist name" required>

        <label for="last name">last name:</label>
        <input type="text" name="last_name" id="last name" placeholder="Enter your last name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <label for="phone">phone number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number"  pattern="{0-9}{3}{0-9}{3}-{0-9}{4}" title="format:123-456-7890" required>

        <label for="DOB">date of birth:</label>
        <input type="date" name="dob" id="dob" required>

       <label for="gender">gender:</label>
       <select id="gender" name="gender" required>
            <option value="">select gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option      
                    
        </select>

              </div>
            </div>
    </fieldset>
    <legend>preferences</legend>
    <label for="newsletter">subscribe to our newsletter?</label>
    <input type="checkbox" name="newslatter" id="newsletter" value="yes"> yes, sign me up!
    
    <label for="contact-method">prefered contact method:</label>
    <input type="radio" name="contact_method" id="contact-email" value="email" required>
    <label for="contact-email">email</label>

    <input type="radio" name="contact_method" id="contact-phone" value="phone">
    <label for="contact-phone">phone</label>

    <label for="comments">Additional comments:</label>
    <textarea id="comment" name="comments" rows="4" placeholder="Enter your additional information here...."></textarea>
    </fieldset>

    <button type="submit">submit</button>
    </form>
    </div>

</body>
</html>
